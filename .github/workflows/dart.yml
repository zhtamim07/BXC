name: iOS-ipa-build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - run: flutter create --platforms ios .
      - run: flutter pub get
      
      - name: Inject iOS Permission Handler Macros
        run: |
          sed -i '' '/<key>CFBundleDevelopmentRegion<\/key>/i\
          <key>NSCameraUsageDescription</key>\
          <string>Used for WebRTC features in Cloud Gaming</string>\
          <key>NSMicrophoneUsageDescription</key>\
          <string>Used for voice chat in Cloud Gaming</string>' ios/Runner/Info.plist
          
          sed -i '' 's/# platform :ios, .*/platform :ios, "13.0"/g' ios/Podfile
          
          sed -i '' '/flutter_additional_ios_build_settings(target)/a\
              target.build_configurations.each do |config|\
                config.build_settings['\''GCC_PREPROCESSOR_DEFINITIONS'\''] ||= [\
                  '\''$(inherited)'\'',\
                  '\''PERMISSION_CAMERA=1'\'',\
                  '\''PERMISSION_MICROPHONE=1'\''\
                ]\
              end' ios/Podfile

      - run: pod repo update
        working-directory: ios

      - run: flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
